<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhinovate Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .url-input {
            display: flex;
            gap: 10px;
        }
        
        .url-input input {
            flex: 1;
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }
        
        .url-input button {
            padding: 10px 20px;
            background: #007AFF;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        
        .url-input button:hover {
            background: #0056b3;
        }
        
        model-viewer {
            flex: 1;
            width: 100%;
            background: #000;
        }
        
        .error {
            padding: 20px;
            color: #ff4444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rhinovate 3D Model Viewer</h1>
        <div class="url-input">
            <input type="text" id="glbUrl" placeholder="Enter GLB URL or paste presigned URL">
            <button onclick="loadModel()">Load Model</button>
        </div>
    </div>
    
    <model-viewer
        id="modelViewer"
        src=""
        alt="3D Face Model"
        auto-rotate
        camera-controls
        interaction-policy="allow-when-focused"
        style="width: 100%; height: 100%;">
    </model-viewer>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <script>
        function loadModel() {
            const url = document.getElementById('glbUrl').value.trim();
            const viewer = document.getElementById('modelViewer');
            const errorDiv = document.getElementById('error');
            
            if (!url) {
                showError('Please enter a GLB URL');
                return;
            }
            
            errorDiv.style.display = 'none';
            viewer.src = url;
            
            viewer.addEventListener('error', (e) => {
                showError('Failed to load model. Check the URL and CORS settings.');
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Allow Enter key to load
        document.getElementById('glbUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadModel();
            }
        });
        
        // Check for URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const glbUrl = urlParams.get('url');
        if (glbUrl) {
            document.getElementById('glbUrl').value = glbUrl;
            loadModel();
        }
    </script>
</body>
</html>
